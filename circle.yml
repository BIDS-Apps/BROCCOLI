general:
    artifacts:
        - "~/outputs1"
        - "~/outputs2"
machine:
    pre:
        - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    services:
        - docker

dependencies:
    cache_directories:
    - "~/docker"
    - "~/data"

    override:
        - if [[ ! -d ~/data/ds003 ]]; then wget -c -P ${HOME}/downloads/ "https://dl.dropboxusercontent.com/u/4494604/ds003.tar" && mkdir -p ${HOME}/data && tar xf ${HOME}/downloads/ds003.tar -C ${HOME}/data; fi
        - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
        - docker build -t bids/${CIRCLE_PROJECT_REPONAME,,} . :
            timeout: 21600
        - mkdir -p ~/docker; docker save "bids/${CIRCLE_PROJECT_REPONAME,,}" > ~/docker/image.tar
        - mkdir -p ${HOME}/outputs

test:
    override:
        - docker run -i --rm -v ${HOME}/data/ds003:/bids_dataset -v ${HOME}/outputs1:/outputs bids/${CIRCLE_PROJECT_REPONAME,,} /bids_dataset /outputs participant --participant-label 01 :
            timeout: 21600

